<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Online ICS feed viewer</title>
<link href='./fullcalendar.css' rel='stylesheet' />
<script src='./ical.min.js'></script>
<script src='./fullcalendar.js'></script>
<script src='./fullcalendar-ical-global.js'></script>
<script src='./urlhash.js'></script>
<script src='./script.js'></script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    font-size: 14px;
  }

  #calendar, header, h1, footer {
    max-width: 900px;
    margin: 0 auto;
  }
  body.from_url header {
    display: none;
  }
  body.from_url footer {
    display: none;
  }
  header {
    margin: 0 auto 20px
  }
  input[type="text"] {
    width: 70%;
    font-size: medium;
    padding: 4px
  }
  header button {
    font-size: medium;
    padding: 4px;
    width: 20%
  }
  .line {
    display: flex;
  }

</style>
</head>
<body>
  <h1>Online ics feed ical viewer</h1>
  <header>
    <p class="line">
    <input type="text" id="eventsource" placeholder="copy/paste the url and press fetch...">
    <button id="fetch">fetch</button><br>
    </p>
    <p class="line" id="share">
      Add input into url:
      <input type="checkbox">
    </p>
  </header>
  <div id='calendar'></div>
</body>
</html>
